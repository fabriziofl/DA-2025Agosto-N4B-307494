<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="login.css">
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Propietario</title>
    <link rel="stylesheet" href="estilos.css">
    <script src='vistaWeb.js'></script>
</head>

<body>
    <script src="utilesVista.js"></script>
    <div class="login-container">
        <h2 id="titulo"></h2>
        <form id="formLogin" action="/loginPropietario" method="post" onsubmit="handleLogin(event)">
            <div class="input-group">
                <label for="documento">Documento</label>
                <input type="number" id="documento" name="documento" required>
            </div>
            <div class="input-group">
                <label for="contrasenia">Contraseña</label>
                <input type="password" id="contrasenia" name="contrasenia" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
<script>

    const TITULO_PAGINA = "Ingreso al Dashboard de propietarios";
    const URL_SUBMIT = "login/loginPropietario";

    // Configurar el título cuando se carga la página
    document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('titulo').textContent = TITULO_PAGINA;
    });

    function handleLogin(event) {
        event.preventDefault();
        submit(URL_SUBMIT, serializarFormulario("formLogin"));
    }

    //La respuesta correcta del submit tiene la url de la vista siguiente
    function mostrar_loginExitoso(urlDestino) {
        window.location.href = urlDestino;
    }
    // Muestra la excepción recibida en el diálogo bonito (utilesVista.js)
    function procesarErrorSubmit(status, text) {
        try {
            // Intentamos parsear JSON { error: "..."} o { message: "..." }
            const obj = JSON.parse(text);
            const mensaje = obj.message || obj.error || JSON.stringify(obj);
            mostrarMensaje(mensaje);
        } catch (e) {
            // Si no es JSON, mostrar el texto crudo (puede ser HTML o texto plano)
            // Si es HTML, extraemos texto simple para presentar algo legible:
            const textoPlano = (new DOMParser()).parseFromString(text, 'text/html').body.textContent || text;
            mostrarMensaje(textoPlano);
        }
    }
</script>

</html>
